<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Starter Kit</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Material Design Lite page styles:
    You can choose other color schemes from the CDN, more info here http://www.getmdl.io/customize/index.html
    Format: material.color1-color2.min.css, some examples:
    material.red-teal.min.css
    material.blue-orange.min.css
    material.purple-indigo.min.css
    -->
    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.indigo-pink.min.css">


    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/inline.css">

    <!-- local styles -->
    <style>
      .demo-list-two {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <template id="messageBodyTemplate">
      <div class="mdl-card mdl-shadow--2dp" style="width: 80%;">
        <div class="mdl-card__title">
          <h4 class="mdl-card__title-text messageSubject">Message Subject</h4>
        </div>
        <div class="mdl-card__supporting-text messageBody">
          <div class="messageBody">Dolore ex deserunt aute fugiat aute nulla ea sunt aliqua nisi cupidatat eu. Duis nulla tempor do aute et eiusmod velit exercitation nostrud quis <a href="#">proident minim</a>.</div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a href="#" class="mdl-button  mdl-button--colored mdl-js-button mdl-js-ripple-effect">Block this guy</a>
        </div>
        <div class="mdl-card__menu">
          <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" id="msg-templ">
            <i class="material-icons">share</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="msg-templ">
            <li class="mdl-menu__item">Post on Reddit</li>
            <li class="mdl-menu__item">Post on Facebook</li>
            <li class="mdl-menu__item">Report to IRS</li>
          </ul>
        </div>
      </div>
    </template>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <h3 class="mdl-layout-title">Inbox</h3>
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#messages" class="mdl-layout__tab is-active">Messages</a>
          <a href="#compose" class="mdl-layout__tab">Compose</a>
          <a href="#settings" class="mdl-layout__tab">Settings</a>
          <!--<button class="mdl-button mdl-js-button mdl-button&#45;&#45;fab mdl-js-ripple-effect mdl-button&#45;&#45;colored mdl-shadow&#45;&#45;4dp mdl-color&#45;&#45;accent" id="add">-->
            <!--<i class="material-icons" role="presentation">add</i>-->
            <!--<span class="visuallyhidden">Add</span>-->
          <!--</button>-->
        </div>
      </header>
      <main class="mdl-layout__content" hidden>
        <div class="mdl-layout__tab-panel is-active" id="messages">
          <div class="page-content">
            <div class="mdl-grid mdl-grid--no-spacing">
              <div class="mdl-cell mdl-cell--3-col">
                <ul class="demo-list-icon mdl-list messageList">
                  <li class="mdl-list__item mdl-list__item--two-line messageListItemTemplate" data-key="key" hidden>
                    <span class="mdl-list__item-primary-content">
                      <i class="material-icons mdl-list__item-avatar">person</i>
                      <span class="from">Latin Teacher</span>
                      <span class="mdl-list__item-sub-title subject">Tempus Fugit</span>
                    </span>
                  </li>
                </ul>
              </div>
              <div class="mdl-cell mdl-cell--9-col messageContent">

              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div class="dialog-container">
      <div class="dialog">
        <div class="dialog-title">Add new message, because, why not</div>
        <div class="dialog-body">
          <label for="subject">Subject:
            <input type="text" id="subject">
          </label>
        </div>
        <div class="dialog-buttons">
          <button id="butAddMessage" class="button">Add</button>
          <button id="butAddCancel" class="button">Cancel</button>
        </div>
      </div>
    </div>

    <div class="loader">
      <svg viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
      </svg>
    </div>

    <script defer src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.js"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
